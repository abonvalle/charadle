<div class="flex flex-col h-full">
  <ng-container *ngIf="(gameService.boardGame$ | async) ;let boardGame">
    <boardgame></boardgame>
    <p *ngIf="(serieJoker$ | async)?.soldOut && !boardGame?.success"
      class="text-white text-center text-2xl text-shadow-sm shadow-black">
      {{boardGame?.wordle?.serie}}
    </p>

  </ng-container>
</div>
