<div class="flex flex-col justify-center items-center p-1">
  <ng-container *ngFor="let row of (keyboard$ |async) | keyvalue">
    <div class="flex flex-row justify-center items-center w-full">
      <ng-container *ngFor="let letter of row.value">
        <!--  [backgroundClass]="''" -->
        <app-keyboard-key [letter]="letter" (letterClick)="enterLetter($event)"></app-keyboard-key>
      </ng-container>
    </div>
  </ng-container>
</div>
