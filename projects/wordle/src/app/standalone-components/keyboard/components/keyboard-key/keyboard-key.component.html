<div *ngIf="!isSpecial else specialLetter" (click)="clickEnterLetter(letter)" (touchstart)="enterLetter(letter)"
  class="text-white rounded-sm flex justify-center items-center m-0.5 max-w-[80px] w-[10%] text-[130%] select-none h-16 border-b-2 uppercase transition-all duration-500 border-black/60"
  [ngClass]="backgroundClass">
  <span *ngIf="(feedBack$ | async) === true"
    class="absolute h-28 w-[9.5vw] bg-tertiary text-white flex justify-center items-start mb-12 pt-3 z-50 pointer-events-none">
    {{letter}}</span>

  {{letter}}
</div>
<ng-template #specialLetter>
  <div (click)="clickEnterLetter(letter)" (touchstart)="enterLetter(letter)"
    class="text-white rounded-sm flex justify-center items-center m-0.5 max-w-[120px] w-[15%] text-[130%] select-none h-16 border-black/60 uppercase transition-all"
    [ngClass]="{'border-b-0 bg-white/10':(feedBack$ | async) === true,'border-b-2':(feedBack$ | async) === false}">
    <i class="icon" [ngClass]="letterIcon"></i>
  </div>
</ng-template>
