  <div *ngFor="let row of keyboard | keyvalue" class="flex flex-row justify-center items-center">
    <div *ngFor="let letter of row.value" class="">
      <ng-container [ngSwitch]="letter">
        <button *ngSwitchCase="'enter'"
          class="text-white bg-secondary rounded-sm flex justify-center items-center m-1 w-16 h-10 border-b-2 border-sky-900 uppercase hover:bg-sky-900">
          <i class="icon icon-corner-down-left"></i>
        </button>
        <button *ngSwitchCase="'delete'"
          class="text-white bg-secondary rounded-sm flex justify-center items-center m-1 w-16 h-10 border-b-2 border-sky-900 uppercase hover:bg-sky-900">
          <i class="icon icon-delete"></i>
        </button>
        <button *ngSwitchDefault
          class="text-white bg-secondary rounded-sm flex justify-center items-center m-1 w-8 h-10 border-b-2 border-sky-900 uppercase hover:bg-sky-900">
          {{letter}}
        </button>
      </ng-container>
    </div>
  </div>
