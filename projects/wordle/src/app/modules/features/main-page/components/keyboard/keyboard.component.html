<div class="flex flex-col justify-center items-center p-2">
  <div class="flex mb-2">

    <joker-button class="m-1">
      <button
        class="text-white bg-secondary rounded-full flex justify-center items-center m-1 w-10 h-10 hover:bg-sky-900 z-20 relative">
        <i class="icon icon-format-paint"></i>
      </button>
    </joker-button>
    <joker-button class="m-1" [uses]="'1/5'">
      <button
        class="text-white bg-secondary rounded-full flex justify-center items-center m-1 w-10 h-10 hover:bg-sky-900 z-20 relative">
        <i class="icon icon-format-color-text"></i>
      </button>
    </joker-button>
    <joker-button class="m-1" [uses]="'2/5'">
      <button
        class="text-white bg-secondary rounded-full flex justify-center items-center m-1 w-10 h-10 hover:bg-sky-900 z-20 relative">
        <i class="icon icon-tv"></i>
      </button>
    </joker-button>


  </div>
  <div *ngFor="let row of keyboard | keyvalue" class="flex flex-row justify-center items-center">
    <div *ngFor="let letter of row.value" class="">
      <ng-container [ngSwitch]="letter">
        <button *ngSwitchCase="'enter'" (click)="enter()"
          class="text-white bg-secondary rounded-sm flex justify-center items-center m-1 w-16 h-10 border-b-2 border-sky-900 uppercase hover:bg-sky-700 active:bg-sky-900 active:border-0">
          <i class="icon icon-corner-down-left"></i>
        </button>
        <button *ngSwitchCase="'delete'" (click)="delete()"
          class="text-white bg-secondary rounded-sm flex justify-center items-center m-1 w-16 h-10 border-b-2 border-sky-900 uppercase hover:bg-sky-700 active:bg-sky-900 active:border-0">
          <i class="icon icon-delete"></i>
        </button>
        <button *ngSwitchDefault (click)="enterLetter(letter)"
          class="text-white bg-secondary rounded-sm flex justify-center items-center m-1 w-8 h-10 border-b-2 border-sky-900 uppercase hover:bg-sky-700 active:bg-sky-900 active:border-0">
          {{letter}}
        </button>
      </ng-container>
    </div>
  </div>
</div>
