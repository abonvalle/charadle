<ng-content></ng-content>

<ng-container [ngSwitch]="uses">
  <ng-template [ngSwitchCase]="'1/3'">
    <span
      class="w-12 h-12 border-4 absolute border-complementary rotate-[80deg] border-l-transparent border-b-transparent border-x-transparent left-0 top-0 rounded-full z-10"></span>
    <span
      class="w-12 h-12 border-4 absolute border-complementary rotate-45 border-l-transparent border-b-transparent border-x-transparent left-0 top-0 rounded-full z-10"></span>
  </ng-template>

  <ng-template [ngSwitchCase]="'2/3'">
    <span
      class="w-12 h-12 border-4 absolute border-complementary rotate-[190deg] border-l-transparent border-b-transparent border-x-transparent left-0 top-0 rounded-full z-10"></span>
    <span
      class="w-12 h-12 border-4 absolute border-complementary rotate-45 border-l-transparent border-b-transparent  left-0 top-0 rounded-full z-10"></span>
  </ng-template>

  <ng-template [ngSwitchCase]="'1/5'">
    <span class="w-12 h-12 border-4 absolute border-complementary rotate-45 left-0 top-0 rounded-full z-10"></span>
    <span class="w-6 h-12 absolute bg-background rotate-0 left-[-1px] top-0 z-10"></span>
    <span class="w-12 h-6 absolute bg-background rotate-0 left-0 top-6 z-10"></span>
    <span class="w-12 h-6 absolute bg-background rotate-[140deg] left-[11px] top-[19px] z-10"></span>
  </ng-template>

  <ng-template [ngSwitchCase]="'2/5'">
    <span class="w-12 h-12 border-4 absolute border-complementary rotate-45 left-0 top-0 rounded-full z-10"></span>
    <span class="w-6 h-12 absolute bg-background rotate-0 left-[-1px] top-0 z-10"></span>
    <span class="w-9 h-6 absolute bg-background rotate-[60deg] left-[6px] top-[18px] z-10"></span>
    <!-- <span class="w-12 h-6 absolute bg-background rotate-[140deg] left-[11px] top-[19px] z-10"></span> -->
  </ng-template>

  <ng-template [ngSwitchCase]="'3/5'">
    <span class="w-12 h-12 border-4 absolute border-complementary rotate-45 left-0 top-0 rounded-full z-10"></span>
    <span class="w-6 h-6 absolute bg-background rotate-0 left-[-1px] top-0 z-10"></span>
    <span class="w-6 h-6 absolute bg-background rotate-[-40deg] left-[-1px] top-[14px] z-10"></span>
  </ng-template>

  <ng-template [ngSwitchCase]="'4/5'">
    <span class="w-12 h-12 border-4 absolute border-complementary rotate-45 left-0 top-0 rounded-full z-10"></span>
    <span class="w-6 h-2 absolute bg-background rotate-0 left-[-1px] top-0 z-10"></span>
    <span class="w-6 h-4 absolute bg-background rotate-[30deg] left-[-1px] top-[2px] z-10"></span>
  </ng-template>

</ng-container>
