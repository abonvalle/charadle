<div class="flex flex-row items-center justify-center h-full gap-1" [ngClass]="rowClass">
  <ng-container *ngFor="let boardBox of boardBoxes; trackBy: trackByFn">
    <board-letter-box [index]="boardBox.index" [letter]="boardBox.letter" [isBoardLineActive]="isActive"
      [state]="boardBox.background" [isCurrentActive]="boardBox.isActive"></board-letter-box>
  </ng-container>
</div>
