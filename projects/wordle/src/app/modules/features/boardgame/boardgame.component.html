<div class="flex flex-col justify-center gap-2 p-10 h-fit w-fit min-w-full min-h-full">
  <!-- w-screen max-w-[846px] max-h-[846px] min-h-[100vw] -->
  <ng-container *ngFor="let boardLine of gameService.boardLines$ | async; trackBy: trackByFn">
    <board-line [boardBoxes]="boardLine.boardBoxes" [classes]="boardLine.classes"
      [isActive]="boardLine.isActive"></board-line>
  </ng-container>
</div>
