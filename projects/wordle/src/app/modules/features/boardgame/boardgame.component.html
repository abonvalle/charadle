<div class="flex h-fit min-h-full w-fit min-w-full flex-col justify-center gap-2 p-10">
  <!-- w-screen max-w-[846px] max-h-[846px] min-h-[100vw] -->
  @for (boardLine of gameService.boardLines$ | async; track boardLine.index) {
    <board-line
      [boardBoxes]="boardLine.boardBoxes"
      [classes]="boardLine.classes"
      [isActive]="boardLine.isActive"></board-line>
  }
</div>
