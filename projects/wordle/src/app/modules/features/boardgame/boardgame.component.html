<div class="flex flex-col justify-center gap-2 overflow-auto h-full">
  <div class="flex flex-col justify-center gap-2 h-0">
    <ng-container *ngFor="let boardLine of boardLines$ | async; trackBy: trackByFn">
      <board-line [boardBoxes]="boardLine.boardBoxes" [text]="boardLine.text"
        [isCurrent]="boardLine.isActive"></board-line>
    </ng-container>
  </div>
</div>
