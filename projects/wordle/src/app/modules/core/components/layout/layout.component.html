<div class="w-full overflow-hidden h-full bg-gradient-to-tl from-gradient-start via-gradient-middle to-gradient-end"
  [ngClass]="classes$ | async" (touchstart)="platformService.enableTouchStart()">
  <div class="h-full flex justify-center">
    <div class="lg:block hidden shrink w-52">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6777481385782445"
        crossorigin="anonymous"></script>
      <!-- testvertical -->
      <ins class="adsbygoogle h-full w-full" style="display:block" data-ad-client="ca-pub-6777481385782445"
        data-ad-slot="9599534400" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <div [ngClass]="themeService.specialClasses"
      class="z-10 overflow-hidden h-full max-w-[850px] relative outline outline-2 outline-primary-900 bg-gradient-to-tl from-gradient-start via-gradient-middle to-gradient-end grow">
      <div class="h-full w-full z-20 relative">
        <topbar></topbar>
        <div class="h-full-w-topbar">
          <router-outlet></router-outlet>
        </div>
      </div>
      <div [ngClass]="themeService.specialClasses ? 'opacity-20':'opacity-dynamic'"
        class="h-full w-full bg-wordcloud bg-[length:350px_350px] bg-repeat opacity-dynamic top-0 left-0 z-10 absolute pointer-events-none">
      </div>
    </div>
    <div class="lg:block hidden shrink w-52">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6777481385782445"
        crossorigin="anonymous"></script>
      <!-- testvertical -->
      <ins class="adsbygoogle h-full w-full" style="display:block" data-ad-client="ca-pub-6777481385782445"
        data-ad-slot="9599534400" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

</div>
